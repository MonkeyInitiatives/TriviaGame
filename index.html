<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</head>
<body>
	<div class="container" id="divVideo">
		<video id="myVideo" onended="newGame()">
			<source src="assets/video/Disney%20Opening%20Logo.mp4" type="video/mp4" playsinline webkit-playsinline>
			Your browser does not support HTML5 video.
		</video>
	</div>
	<div class="container">
		<h1 class="timeLeft" align="center"></h1>
	</div>
	<div class="container">
	    <h1 class="question" align="center"></h1>
	</div>
	<div class="container" style="text-align: center;">
	    <img src="assets/images/logo.gif" alt="Correct Image" id="theImage">
	    <span id="gameTitle">Disney Trivia Game</span>
	</div>
	<div class="container">
	    <div class="answerBank">
	    <h3 class="answer1" align="center"></h3>
	    <h3 class="answer2" align="center"></h3>
	    <h3 class="answer3" align="center"></h3>
	    <h3 class="answer4" align="center"></h3>
	    </div>
	</div>
	    <h6 class="wins" align="center"></h6>
		<h6 class="losses" align="center"></h6>
		<h6 class="unanswered" align="center"></h6>
		
		<div align="center"><button type="button" class="btn btn-danger" id="startButton">Start!</button></div>
	
</body>
</html>
