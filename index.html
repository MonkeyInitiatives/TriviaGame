<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</head>
<body>
	<div class="container centered" id="divVideo">
		<video id="myVideo" onended="newGame()">
			<source src="assets/video/Disney%20Opening%20Logo.mp4" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
	</div>
	<div class="container centered">
		<h1 class="timeLeft">Time Left</h1>
	</div>
	<div class="container centered">
	    <h2 class="question">Question</h2>
	</div>
	<div class="container centered" style="text-align: center;">
	    <img src="assets/images/logo.gif" alt="Correct Image" id="theImage">
	    <span id="gameTitle">Disney Trivia</span>
	</div>
	<div class="container centered">
	    <div class="answerBank">
	    <h3 class="answer1">Answer 1</h3>
	    <h3 class="answer2">Answer 2</h3>
	    <h3 class="answer3">Answer 3</h3>
	    <h3 class="answer4">Answer 4</h3>
	    </div>
	</div>
	<div>
	    <h5 class="wins  centered">Wins</h5>
		<h5 class="losses  centered">Losses</h5>
		<h5 class="unanswered  centered">Unanswered</h5>
	</div>
	<div class="centered"><button type="button" class="btn btn-danger" id="startButton">Start!</button></div>
	
</body>
</html>
